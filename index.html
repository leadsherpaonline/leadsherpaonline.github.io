		jQuery(window).load(function(){

			// Chart Scripts
			var lineChartData = {
				labels : ["2010","2011","2012","2013","2013","2014","2015"],
				datasets : [
					{
						fillColor : "rgba(234,122,123,0.2)",
						strokeColor : "rgba(234,122,123,0.5)",
						pointColor : "rgba(220,220,220,0.6)",
						pointStrokeColor : "#fff",
						data : [10,20,30,45,60,80,100]
					},
					{
						fillColor : "rgba(0,120,255,0.2)",
						strokeColor : "rgba(0,120,255,0.5)",
						pointColor : "rgba(220,220,220,0.6)",
						pointStrokeColor : "#fff",
						data : [10,15,20,22,25,30,36]
					}
				]
			};

			var globalGraphSettings = {
				scaleShowGridLines : false,
				animation : Modernizr.canvas
			};

			function showLineChart(){
				var ctx = document.getElementById("lineChartCanvas").getContext("2d");
				new Chart(ctx).Line(lineChartData,globalGraphSettings);
			}

			$('#lineChart').appear( function(){ $(this).css({ opacity: 1 }); setTimeout(showLineChart,300); },{accX: 0, accY: -155},'easeInCubic');

		});

	</script>
